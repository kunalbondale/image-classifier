<!DOCTYPE html>
<html>
    <head style="font-family: Poppins, sans-serif;">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link res="stylesheet" href="style.css">
        <style>
            body{
                font-family : "Poppins, sans-serif";
                
                
            }

        </style>
        <title>Image Classifier - By Kunal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        
    </head>

    <body style="font-family: Poppins, sans-serif;">
        <h1 class="text-center" style="color: darkgoldenrod; margin-top: 5%;">Image Classifier</h1>
        <h3 class="text-center" style="margin-top: 5%; color:white" >
            Using ResNet50 by Keras 
        </h3>

        <form class="text-center" action='/', method="post" enctype="multipart/form-data" style="width: 30dvw; margin-left: auto; margin-right: auto; margin-top: 6%;">
            <input class="form-control" type="file" name="imagefile" >
            <input class="btn btn-primary mt-3"type="submit" value="Predict Image" style="margin-top: 5%;" >
        </form>
        
        {% if prediction %}
            <p class="text-center" style="margin-top: 5%; color:darkgray"> Image is a {{prediction}}</p>
        {% endif %}
        <footer class="text-center" style="margin-top: 10%;">
                Made by kunal w/ JayMehtaUK
        </footer>
    </body>
</html>
